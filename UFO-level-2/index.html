<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="container head">
      <h1>Find UFO Sightings</h1>
    </div>
    <div class="container">
      <!-- Add a filter at top of page -->
      <div class="row margin-top-50">
        <div class="col-md-12">
          <form>
              <div class="form-row">
                <div class="form-group">
                <div class="input-group">
                  <label for="date">Date</label>
                  <input class="form-control" id="datetime" type="text" placeholder="1/11/2010">
                  <label for="city">City</label>
                  <input class="form-control" id="city" type="text" placeholder="Fresno">
                  <label for="state">State</label>
                  <input class="form-control" id="state" type="text" placeholder="CA">
                  <label for="country">Country</label>
                  <input class="form-control" id="country" type="text" placeholder="US">
                  <label for="shape">UFO Shape</label>
                  <input class="form-control" id="shape" type="text" placeholder="Circle">
                  <button id="filter-btn" type="button" class="btn btn-default btn-primary">Search</button>
                  <button id="reset-btn" type="button" class="btn btn-default btn-light" value="Reset Form">Reset</button> 
                  <!-- onClick="this.form.reset(); window.location.reload(); -->
                </div>
              </div>


          
              
            
            
           
          </form>
        </div>
      </div>
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped table-light">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Built by <a href="http://github.com/skonkiel">skonkiel</a> üêª Powered by üëΩ</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
